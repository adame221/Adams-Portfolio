    <body>
        <h3>Given an array of integers, find the first missing positive integer in linear time and constant space. In other words, find the lowest positive integer that does not exist in the array. The array can contain duplicates and negative numbers as well.</h3>

        <form>
            <label for="numArray">Enter an array of numbers separated by a comma.</label>
            <input type="text" id="numArray" required="required"><br /><br />

            <input type="button" id="submitButton" value="Process">
        </form>
