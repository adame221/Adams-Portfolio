<!--
  This html file includes a input box to enter a country, and a button to send to the entered data to the app.js file.
  Once data is found, the results will be displaying in the content section of the page.

  @author: Adam Ely
  @date: 02/29/2020
-->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Countries Search</title>
    <link rel="icon" href="images/map.jpg">

    <!--Includeing Javascipt Files-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/app.js"></script>

    <!--Including stylesheets-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    
  </head>
  <body>
    <div class="loader"></div>
    <h1 id="title"><span id="titleText">Country Search</span></h1>
    
    <!--Form for where user can enter country information-->
    <form>
      <label for=" userInput">Enter a country name or code:</label>
      <input type="text" id="userInput" name="userInput" style="border: 1px solid black;">
      <button id="submitButton" class="btn btn-primary">Search</button>
    </form>
    <a href="#regSubLink" id="countryLink" class="navLinks">Jump To Region/Subregions</a>
    <!--Country content will be displayed under this div-->
    <div id="content">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
              <th>Full Name</th>
              <th>Alpha Code 2</th>
              <th>Alpha Code 3</th>
              <th>Flag Image</th>
              <th>Region</th>
              <th>Subregion</th>
              <th>Population</th>
              <th>Languages</th>
          </thead>
          <tbody id="countryTable">
            <!--Country results will go here-->
          </tbody>
        </table>
      </div>
      
      <h3>Country Count: <span id="countryCount"><!--Country Count results will go here--></span></h3>
      <a href="#countryLink" id="regSubLink" class="navLinks">Jump To Region/Subregions</a>
      <h3 id="regionHeader">Region/Subregion Appearances</h3>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="table-responsive">

              <!--Start of the region table-->
              <table id="regionTable"  class="table table-hover">
                <thead>
                    <th>Region</th>
                    <th>Region Count</th>
                </thead>
                <tbody id="regionResults">
                  <!--Region results will go here-->
                </tbody>
              </table>
            </div>
          </div>
          <div class="col">
            <div class="table-responsive">

              <!--Start of the subregion table-->
              <table id="subRegionTable" class="table table-hover">
                <thead>
                    <th>Subregion</th>
                    <th>Subregion Count</th>
                </thead>
                <tbody id="subRegionResults">
                  <!--Subregion results will go here-->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
