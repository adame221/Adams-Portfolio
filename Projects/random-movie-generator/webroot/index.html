<!--
  This html file allows the user to get a radom movie/show or to search by movie/show.

  @author: Adam Ely
  @date: 03/08/2020
-->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Movie Generator</title>

    <!--Includeing Javascipt Files-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/app.js"></script>

    <!--Including stylesheets-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    
  </head>
  <body>
    <div class="loader"></div>
    <div id="header">
      <img src="./images/movie1.png" id="headerImage1" />
      <span id="titleText">Random Movie Generator</span>
      <!--<img src="../webroot/images/movie2.jpg" id="headerImage2" />-->
    </div>
    
    
    <!--Form for where user can enter country information-->
    <form>
      <button id="submitButton" class="btn btn-primary">Get Random Movie</button>
      OR &nbsp;<input type="text" id="userInput" placeholder="Search By Title" /><button id="searchButton" class="btn btn-primary">Search</button>
    </form>
    <!--Country content will be displayed under this div-->
    <div id="content">
      <div class="row">
        <div class="col">
          <p style="text-align: right;" id="posterContent"></p>
          <div id="movieSites" style="text-align: right; width: 100%; height: 100%;">
            <img src="https://m.media-amazon.com/images/G/01/IMDb/BG_square._CB1509067564_SY230_SX307_AL_.png" class="movieSiteLogos" id="imbdLogo">
            <img src="https://www.metacritic.com/images/icons/dark_logo.png" class="movieSiteLogos" id="metaCriticLogo">
            <img src="https://www.rottentomatoes.com/assets/pizza-pie/images/icons/global/cf-lg.3c29eff04f2.png" class="movieSiteLogos" id="rottonLogo"><br />
            <div id="movieInfo">
            </div>
          </div>
        </div>
        <div class="col" id="detailsPannel">
          <div class="table-responsive">
            <table class="table table-hover" >
              <tbody id="detailsTable">
                <!--Movie results will go here-->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
